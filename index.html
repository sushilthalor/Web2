<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tindog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form">
      <div class="h1 text-white">
      <h1 class="head">Contact Us</h1>
    </div>
    <form action="https://formspree.io/f/{form_id}" class="row g-3">
      <div class="col-md-6">
        <label for="inputname" class="form-label text-white">name</label>
        <input type="text" class="form-control" id="inputname" placeholder="first name">
      </div>
      <div class="col-md-6">
        <label for="inputlastname" class="form-label text-white">Last name</label>
        <input type="text" class="form-control" id="inputlastname" placeholder="last name">
      </div>
      <div class="col-12">
        <label for="inputemail" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="inputemail" placeholder="name@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>
      <div class="col-12">
        <label for="inputphone" class="form-label text-white">Phone No.</label>
        <input type="number" class="form-control" id="inputphone" placeholder="7527384623">
      </div>
      <div class="col-12">
        <label for="inputcomment" class="form-label text-white">Comment</label>
        <textarea name="" class="form-control" id="inputcomment" placeholder="Comment"></textarea>
      </div>
      <div class="col-12">
        <ul class="btn">
          <li>
            <button type="submit" class="btn btn-primary text-white">submit</button>
          </li>
          <li>
            <button type="reset" class="btn btn-primary text-white">reset</button>
          </li>
        </ul>
      </div>
    </form>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
